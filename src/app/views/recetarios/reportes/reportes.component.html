<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Pagina de Reportes</strong>
      </c-card-header>
      <c-card-body>
        <select aria-label="Default select example" cSelect>
          <option [(ngModel)]="medicoModelo.specialty">
            Selecciona la especialidad
          </option>
          <option value="medicoModelo.specialty">Genecologo</option>
          <option value="">Cirujano</option>
          <option value="">Pediatra</option>
        </select>
        <br />
        <button
          (click)="getMedicoss()"
          cButton
          class="me-1"
          color="primary"
          type="submit"
        >
          Mostrar
        </button>
        <c-col xs="12">
          <table cTable>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Telefono</th>
                <th scope="col">Especialidad</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              @for ( medico of listaMedicos; track medico; ){
              <tr>
                <th scope="row">1</th>
                <td>{{ medico.name }}</td>
                <td>{{ medico.lastName }}</td>
                <td>{{ medico.phone }}</td>
                <td>{{ medico.specialty }}</td>
                <td>
                  <button
                    cButton
                    hidden="true"
                    color="warning"
                    variant="outline"
                    (click)="verMedico(medico)"
                  ></button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </c-col>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
